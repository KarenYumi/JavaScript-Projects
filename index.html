<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Site JavaScript</title>
</head>
<body class="font-inter">
  <h1 id="mensagem"></h1>
      <div id="relogio">00:00:00</div>
  <div style="gap:250px" class="nomes-ordenados">
    <div>
      <p>Quantos dias faltam para as férias: <span id="dias-ferias"></span></p>
      <p>Quantos dias faltam para o meu aniversário: <span id="dias-aniversario"></span></p>
      <div class="media">
        <h3 style="margin-left:0px">Cálculo de média Aritmética</h3>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01" required>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01" required>
        <button onclick="calcularMedia()">Calcular Média</button>
        <p id="resultado"></p>
      </div>
      <div id="Nomes">
        <h3>Digite nomes separados por vírgula:</h3>
        <input style="width: 200px" type="text" id="nomesInput" placeholder="Exemplo: Maria, João, Ana">
        <button  onclick="ordenarNomes()">Ordenar Nomes</button>
        <div class="nomes-ordenados">
          <h3>Nomes Ordenados:</h3>
          <ul id="listaNomes"></ul>
        </div>
      </div>

    </div>
    <img id="imagem" src="/images/cora.png" alt="Coração Pulsante">
  </div>
    
    <script src="app.js"></script>
</body>
</html>
